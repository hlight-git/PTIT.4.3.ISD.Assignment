<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail Box</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header.html"></div>
<div class="container my-2">

    <h1 align="center">Label lists</h1>
    <form class="input-group" method="post" action="/labels/add">
        <input name="labelName" type="text" class="form-control" placeholder="Add a label?">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Add</button>
        </span>
    </form>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th class="text-center">Label</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lou : ${session.user.labels}">
                <td class="text-center" th:text="${lou.label.name}"></td>
                <td class="text-center"><a class="btn btn-danger" th:href="@{'/labels/delete/' + ${lou.label.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
