<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Sample</title>
    <link th:href="@{css/main.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form class="container my-2" method="post" action="/save/new">
    <a href="http://localhost:8080" class="btn btn-primary">Back</a>
    <h2 align="center">New sample</h2>
    <div class="form-floating">
        <input name="subject" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Subject</label>
    </div>
    <div class="form-floating">
        <select name="labelId" class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option
                    th:each="label : ${labels}"
                    th:text="${label.name}"
                    th:value="${label.id}"
                    th:selected="${1 == label.id}"></option>
        </select>
        <label for="floatingSelect">Label</label>
    </div>
    <div class="form-floating">
        <textarea name="content" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 500px"></textarea>
        <label for="floatingTextarea2">Body</label>
    </div>
    <button class="btn btn-primary">Add</button>
</form>
</body>
</html>
